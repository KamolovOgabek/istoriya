<!doctype html>
<html lang="uz">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Sahifa</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
            overflow: hidden;
        }

        html {
            height: 100%;
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="video-container">
   <video class="video-player" id="videoPlayer" autoplay muted loop controls><source src="babuyin.mp4" type="video/mp4"> Brauzeringiz video ijro qilishni qo'llab-quvvatlamaydi.
   </video>
  </div>
  <script>
        const defaultConfig = {
            video_url: "babuyin.mp4"
        };

        // Element SDK initialization
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange: async (config) => {
                    const videoPlayer = document.getElementById('videoPlayer');
                    const videoUrl = config.video_url || defaultConfig.video_url;
                    
                    if (videoPlayer && videoUrl) {
                        videoPlayer.src = videoUrl;
                    }
                },
                mapToCapabilities: (config) => ({
                    recolorables: [],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["video_url", config.video_url || defaultConfig.video_url]
                ])
            });
        }
    </script>
